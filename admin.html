<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
        }
        #navbar{
            display: flex;
            gap: 20px;
            background: lightgray;
            padding: 10px;
        }
        #container{
            display: flex;
        }
        #sidebar{
            width: 25%;
            padding: 15px;
            background: #f2f2f2;
        }
        #main{
            width: 75%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
        }
        .card{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <select id="categoryFliter">
            <option value="All">All</option>
            <option value="Car">Car</option>
            <option value="Bus">Bus</option>
        </select>
        <select id="availabilityFliter">
            <option value="All">All</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>
        <button onclick="clearFliter()">clear Fliter</button>
    </div>


    <div id="container">
        <div id="sidebar">
            <h3>Add Fleet</h3>
            <input id="reg" type="text" placeholder="Reg No of Vechile"><br><br>
            <select id="category">
                <option value="">Select category</option>
                <option value="Auto">Auto</option>
                <option value="Car">Car</option>
                <option value="Truck">Truck</option>
                <option value="Bus">Bus</option>
                </select><br><br>
                <input id="driver" type="text" placeholder="Driver Name"><br><br>
                <select id="status">
            <option value="All">All</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select><br><br>
        <button onclick="addFleet()">Add Fleet</button>
        
        </div>
        <div id="main"></div>
    </div>
    <script>
        let data=[];
        function addFleet(){
            let reg=document.getElementById("reg").value;
            let category=document.getElementById("category").value;
            let driver=document.getElementById("driver").value;
            let status=document.getElementById("status").value;
            if(!reg||!category||!driver){
                alert("All fields must be filled");
                return;
            }
            let obj={
                reg,category,driver,status,img:https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png

            };
            data.push(obj);
            document.getElementById("reg").value="";
            document.getElementById("category").value="";
            document.getElementById("driver").value="";
            document.getElementById("status").value="Available";
            displayData(data);
        }
        function displayData(arr){
            document.getElementById("main").innerHTML="";
            arr.forEach((item,index)=>{
                let card=`<imag scr="${item.img}">
                    <h4>${item.reg}</h4>
                    <p>Category: ${item.category}</p>
                    <p>Driver: ${item.driver}</p>
                    <p>status: ${item.status}</p>
                    <button onclick="updateDriver(${index})">Change Availability</button>
                    <button onclick="deleteVehicle(${index})">Delete Vechile</button>`;
                    
            })
        }
    </script>
    
</body>
</html>
